<div
  [ngClass]="{'branch-btn-rtl': isRtl, 'branch-btn': true, 'center-text' : true, 'common-btn': true, 'bg' : true, 'btn-disabled':(serviceAvailability.size!=0) && !serviceAvailability.get(id)}"
  (click)='selectBranch(entity)'
  [tabIndex]="(serviceAvailability.size!=0)&& serviceAvailability.get(id) ?0:-1"
  >
  <div class="align-content">
    <div>
      <span class="customer-waiting">
        <div class="btn-text">
          {{ name }}
        </div>
        <svg class="block-icon" *ngIf="!serviceAvailability.get(id) && (serviceAvailability.size!=0)"  xmlns="http://www.w3.org/2000/svg" height="24" width="24">
          <path  class= "disabled-icon" d="M12 22q-2.075 0-3.9-.788-1.825-.787-3.175-2.137-1.35-1.35-2.137-3.175Q2 14.075 2 12t.788-3.9q.787-1.825 2.137-3.175 1.35-1.35 3.175-2.138Q9.925 2 12 2t3.9.787q1.825.788 3.175 2.138 1.35 1.35 2.137 3.175Q22 9.925 22 12t-.788 3.9q-.787 1.825-2.137 3.175-1.35 1.35-3.175 2.137Q14.075 22 12 22Zm0-2q3.35 0 5.675-2.325Q20 15.35 20 12q0-1.35-.438-2.6-.437-1.25-1.262-2.3L7.1 18.3q1.05.825 2.3 1.262Q10.65 20 12 20Zm-6.3-3.1L16.9 5.7q-1.05-.825-2.3-1.262Q13.35 4 12 4 8.65 4 6.325 6.325 4 8.65 4 12q0 1.35.438 2.6.437 1.25 1.262 2.3Z"/>
        </svg>
      </span>
    </div>

    <span *ngIf="distance || address" class="more-info flex-parent has-child">
        <span class="flex-child long-and-truncated-with-child-corrected text-center">
          <span *ngIf="address" class="branch-btn-text"> {{ address }} </span>
        </span>
        <span *ngIf="address">&nbsp;</span>
        <span class="flex-child short-and-fixed">
          <span *ngIf="distance" [class.branch-addr-padding]="address"
                class="branch-addr"> {{ "(" + distance + ")" }} </span>
        </span>
    </span>



  </div>
</div>
