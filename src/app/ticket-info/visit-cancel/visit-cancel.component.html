    <svg style="margin: 0px 5px" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 14" fill="none">

  <!-- {{isCancelButtonClicked}} -->

    {{ getButtonTitle() }}
  </div>
</div>
